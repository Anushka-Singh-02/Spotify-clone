<html>  
<head>  
    <title>Change Password</title>  
    <!--insert style.css file inside index.html-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "login.css">   
</head>  
<body>  
    <div id = "frm">  
        <h1 class="spotify">Change password</h1>
        <h2 class="login"><u>Change my password</u></h2>  
       
        <form name="f1" action = "change-pass.php" onsubmit = "return validation()" method = "POST">  
            
            <div class="input"><p>  
                <label>Confirm Username: </label>  
                <input type = "text" id ="user" name  = "user" />  
            </p>  
            <p>  
                <label>Confirm old Password: </label>  
                <input type = "password" id ="pass" name  = "old-pass" />  
            </p>  

            <p>  
                <label>Confirm NEW Password: </label>  
                <input type = "password" id ="pass" name  = "new-pass" />  
            </p>  
            <p>     
                <input type =  "submit" id = "btn" value = "Change" />  
            </p> 
           
        </div>
        </form>  
       
    </div>  
    <!--validation for empty field-->
    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.old-pass.value; 
                var ps2= document.f1.new-pass.value; 
                if(id.length=="" || ps.length==""||ps2.length=="") {  
                    alert("User Name or Password fields are empty");  
                    return false;  
                }  
                                          
            }  
        </script>  
</body>     
</html>
